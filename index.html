<!DOCTYPE html>
<html>
<head>
<title>Screen Capture API</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<video id="videoElement" autoplay playsinline></video>

<!-- Combined Floating Menu -->
<div id="overlayMenu">
  <div id="displayMediaOptions">
    <!-- Removed fieldset and legend -->
    <div class="options-grid">
      <div>
        <input type="checkbox" id="videoOption" checked>
        <label for="videoOption">Video</label> <!-- Shortened -->
      </div>
      <div>
        <input type="checkbox" id="audioOption">
        <label for="audioOption">Audio</label> <!-- Shortened -->
      </div>
      <div>
         <input type="checkbox" id="systemAudioOption">
         <label for="systemAudioOption">System Audio</label> <!-- Shortened -->
      </div>
       <div>
         <input type="checkbox" id="selfBrowserSurfaceOption">
         <label for="selfBrowserSurfaceOption">Self Surface</label> <!-- Shortened -->
      </div>

      <!-- Cursor dropdown on its own row at the bottom -->
      <div class="cursor-option-row"> <!-- Added class for styling -->
        <label for="cursorOption">Cursor:</label>
        <select id="cursorOption">
          <option value="always" selected>Always</option>
          <option value="motion">Motion</option>
          <option value="never">Never</option>
        </select>
      </div>
    </div>
  </div>

  <div id="controls">
    <button id="startButton">Start</button>
    <button id="pauseButton" disabled>Pause</button>
    <button id="resumeButton" disabled style="display: none;">Resume</button>
    <button id="stopButton" disabled>Stop</button>
  </div>
</div>

<script src="script.js" defer></script>

</body>
</html>
